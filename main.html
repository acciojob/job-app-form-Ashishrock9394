<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div>
        <h2>Car insurance form</h2>
        <form action="#" method="POST">
            <label for="name">Name: 
                <input type="text" id="name" required>
            </label><br>
            <label for="email">Email: 
                <input type="email" id="email" required>
            </label><br>
            <label for="gender">Gender: 
                <input type="radio" name="gender" id="male" required>Male
                <input type="radio" name="gender" id="female">Female
            </label><br>
            <label for="laptop">Laptop Brands: 
                <select name="laptop" id="laptop" required>
                    <option value="apple">Apple</option>
                    <option value="asus">Asus</option>
                    <option value="hp">HP</option>
                </select>
            </label><br>
            <label for="age">age: 
                <input type="number" name="age" id="age" required>
            </label><br>
            <label for="dob">Date of Birth: 
                <input type="date" name="dob" id="dob" required>
            </label><br>
            <label for="password">Password: 
                <input type="password" name="password" id="password" required>
            </label><br>
			<label for="portfolio">Portfolio URL: 
                <input type="url" id="portfolio">
            </label><br>
			<button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
